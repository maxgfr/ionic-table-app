<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <h3>Tournée de terrain</h3>
    <ion-scroll scrollX="true" scrollY="true">
        <ion-grid no-padding>
            <ion-row>
                <ion-col col-4>
                    <ion-label color="primary">Faits observés</ion-label>
                </ion-col>
                <ion-col col-4>
                    <ion-label color="primary">Type</ion-label>
                    <ion-row>
                        <ion-col>
                            <ion-label color="secondary">Inf.</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label color="secondary">Moy -</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label color="secondary">Moy +</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label color="secondary">Sup</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col col-4>
                    <ion-label color="primary">Jour</ion-label>
                    <ion-row>
                        <ion-col>
                            <ion-label color="secondary">Lundi</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label color="secondary">Mardi</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label color="secondary">Mercredi</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label color="secondary">Jeudi</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label color="secondary">Vendredi</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label color="secondary">Samedi</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label color="secondary">Dimanche</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-4>
                    <ion-label color="dark">FAIT NUMERO 1</ion-label>
                </ion-col>
                <ion-col col-4>
                    <ion-row>
                        <ion-col>
                            <ion-input #inf></ion-input>
                        </ion-col>
                        <ion-col>
                            <ion-input #moyinf></ion-input>
                        </ion-col>
                        <ion-col>
                            <ion-input #moyplus></ion-input>
                        </ion-col>
                        <ion-col>
                            <ion-input #plus></ion-input>
                        </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col col-4>
                    <ion-row>
                        <ion-col>
                            <ion-input #lundi></ion-input>
                        </ion-col>
                        <ion-col>
                            <ion-input #mardi></ion-input>
                        </ion-col>
                        <ion-col>
                            <ion-input #mercredi></ion-input>
                        </ion-col>
                        <ion-col>
                            <ion-input #jeudi></ion-input>
                        </ion-col>
                        <ion-col>
                            <ion-input #vendredi></ion-input>
                        </ion-col>
                        <ion-col>
                            <ion-input #samedi></ion-input>
                        </ion-col>
                        <ion-col>
                            <ion-input #dimanche></ion-input>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>

        </ion-grid>

            <button ion-button (click)="openModal()">Open Modal</button>
    </ion-scroll>


</ion-content>
