<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid no-padding>
        <ion-row>

                <ion-input placeholder="Ce qui s'est passé..."></ion-input>
                <br>

                <br>

                <ion-input placeholder="Ce qui s'est passé..."></ion-input>
            </ion-col>
            <ion-col  col-2>
                <ion-label color="primary">Jour</ion-label>
                <br>
                <ion-input placeholder="Lundi,Mardi,etc."></ion-input>
                <br>
                <ion-input placeholder="Lundi,Mardi,etc."></ion-input>
                <br>
                <ion-input placeholder="Lundi,Mardi,etc."></ion-input>
                <br>
                <ion-input placeholder="Lundi,Mardi,etc."></ion-input>
            </ion-col>

                <ion-label color="primary">Semaine</ion-label>

                <br>
                <ion-input placeholder="1,2,..,52"></ion-input>
                <br>
                <ion-input placeholder="1,2,..,52"></ion-input>
                <br>
                <ion-input placeholder="1,2,..,52"></ion-input>
            </ion-col>
            <ion-col col-2>
                <ion-label color="primary">Résultat de la tournée</ion-label>
                <br>
                <ion-item>
                    <ion-select [(ngModel)]="typeone">
                        <ion-option>Pas de problèmes</ion-option>
                        <ion-option>Probleme modéré</ion-option>
                        <ion-option>Probleme urgent</ion-option>
                    </ion-select>
                </ion-item>
                <br>
                <ion-item>
                    <ion-select [(ngModel)]="typedeux">
                        <ion-option>Pas de problèmes</ion-option>
                        <ion-option>Probleme modéré</ion-option>
                        <ion-option>Probleme urgent</ion-option>
                    </ion-select>
                </ion-item>

                <ion-item>

                        <ion-option>Probleme urgent</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
            <ion-col col-2>
                <ion-label color="primary">Validation</ion-label>
                <br>
                <button ion-button (click)="save()">Ok</button>
                <br>

</ion-content>
